<table class="table table-success table-striped">
  <thead>
    <tr class="table-dark">
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Last Name</th>
      <th>No. finished projects</th>
      <th>Level</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let myTeammate of myTeammateList">
      <td>{{myTeammate.firstName}}</td>
      <td>{{myTeammate.middleName}}</td>
      <td>{{myTeammate.lastName}}</td>
      <td>{{myTeammate.numberOfFinishedProject}}</td>
      <td>
        <div *ngIf="myTeammate.numberOfFinishedProject <= 5; else myElseBlock"> Deep knowledge </div>
        <ng-template #myElseBlock> Expert </ng-template>
      </td>
    </tr>
  </tbody>

</table>
