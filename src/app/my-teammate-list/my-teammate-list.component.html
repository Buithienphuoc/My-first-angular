<table class="table table-success table-striped">
  <thead>
    <tr class="table-dark">
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let myTeammate of myTeammateList">
      <td>{{myTeammate.firstName}}</td>
      <td>{{myTeammate.middleName}}</td>
      <td>{{myTeammate.lastName}}</td>
    </tr>
  </tbody>

</table>
